<div class="tw-max-w-3xl tw-mx-auto tw-mt-8" *ngIf="data.length > 0">
  <ngx-audio-player [autoPlay]="false" muted="muted" [playlist]="data"
    [disablePositionSlider]="msaapDisablePositionSlider" [displayRepeatControls]="msaapDisplayRepeatControls"
    [displayVolumeControls]="msaapDisplayVolumeControls" 
    [displayTitle]="msaapDisplayTitle" [displayPlaylist]="msaapDisplayPlayList" 
    [tableHeader]="msaapTableHeader" [titleHeader]="msaapTitleHeader"
    [expanded]="true">
  </ngx-audio-player>
</div>
<div *ngIf="data.length == 0" class="tw-text-center tw-pt-20">
  <img src="../../../../../assets/images/quran-rehal-svgrepo-com.svg" class="tw-w-24 tw-m-auto tw-opacity-40" alt="">
  <p class="tw-text-2xl tw-font-bold tw-mt-4">لا توجد نتائج بحث !</p>
</div>
