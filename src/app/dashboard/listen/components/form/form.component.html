<form [formGroup]="addForm" class="tw-w-6/12 tw-m-auto tw-mt-8 tw-border tw-border-gray-200 tw-rounded-md tw-bg-white tw-p-5">
  <div class="flex-c-b tw-gap-8 tw-flex-col md:tw-flex-row">
    <div class="tw-w-full sm:tw-w-auto select-box tw-flex-1">
      <label class="tw-text-xs tw-font-medium tw-mb-2 tw-block">اسم السورة</label>
      <div class="flex-box tw-gap-2">
        <mat-form-field appearance="outline" 
          class="tw-w-full tw-flex-1 tw-mt-4 sm:tw-mt-0 tw-pb-0 tw-bg-white tw-border tw-border-gray-200 tw-rounded-md">
          <mat-label class="tw-text-sm">من</mat-label>
          <span matSuffix class="sfi sfi-arrow-down tw-text-gray-500 tw-font-medium tw-mt-[-5px] tw-block tw-text-xs"></span>
          <!-- (selectionChange)="getSora(value)" -->
          <mat-select formControlName="fromName" (selectionChange)="getSora($event)">
            <mat-option *ngFor="let sora of soras; let i = index" [value]="sora">{{sora.soraName}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline"
          class="tw-w-full tw-flex-1 tw-mt-4 sm:tw-mt-0 tw-pb-0 tw-bg-white tw-border tw-border-gray-200 tw-rounded-md">
          <mat-label class="tw-text-sm">إلى</mat-label>
          <span matSuffix class="sfi sfi-arrow-down tw-text-gray-500 tw-font-medium tw-mt-[-5px] tw-block tw-text-xs"></span>
          <mat-select (selectionChange)="fromAyaFun($event)">
            <mat-option *ngFor="let number of fromSoraAyat" [value]="number.id">{{number.id}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="tw-w-full sm:tw-w-auto select-box tw-flex-1">
      <label class="tw-text-xs tw-font-medium tw-mb-2 tw-block">رقـم الاية</label>
      <div class="flex-box tw-gap-2">
        <mat-form-field appearance="outline"
          class="tw-w-full tw-flex-1 tw-mt-4 sm:tw-mt-0 tw-pb-0 tw-bg-white tw-border tw-border-gray-100 tw-rounded-md">
          <mat-label class="tw-text-sm">من</mat-label>
          <span matSuffix class="sfi sfi-arrow-down tw-text-gray-500 tw-font-medium tw-mt-[-5px] tw-block tw-text-xs"></span>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline"
          class="tw-w-full tw-flex-1 tw-mt-4 sm:tw-mt-0 tw-pb-0 tw-bg-white tw-border tw-border-gray-100 tw-rounded-md">
          <mat-label class="tw-text-sm">إلى</mat-label>
          <span matSuffix class="sfi sfi-arrow-down tw-text-gray-500 tw-font-medium tw-mt-[-5px] tw-block tw-text-xs"></span>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
